<html>
  <head>
  <title> linkedin Adder </title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
  <body>
    <div class="container">
      <h2 class="main-heading text-center">  Linkedin Auto Adder </h2>
      <img src="images/icon128.jpeg" alt="LinkedIn Auto-Adder" width="60px" height="60px" class="img-linkedin">
      <input class="form-control" type="number" placeholder="Enter number of people you want to invite" id="LinkedIn-number">
      <div class="form-group">
      <label for="Message">Message:</label>
      <textarea class="form-control" rows="5" id="comment" id="LinkedIn-Message"></textarea>
    </div>
    <button type="button" class="btn btn-light" id="linkedin-start">Start</button>


  <!-- Scripts -->
  <script src="scripts/jquery-3.3.1.slim.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="googlea.js"></script>

  </body>
</html>
