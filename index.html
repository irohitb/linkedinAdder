<html>
  <head>
  <title> linkedin Adder </title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="scripts/jquery-3.3.1.slim.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>

</head>
  <body>
    <div class="container">
      <h2 class="text-center">  Linkedin Auto Adder </h2>
      <div class="text-center">
        <img src="images/images.png" alt="LinkedIn Auto-Adder" width="70px" height="70px" class="img-linkedin text-center">
      </div>
      <div class="form-group">
        <label for="usr">Number of People You want to add:</label>
        <input class="form-control" type="number" placeholder="Number" id="LinkedIn-number">
      </div>
      <div class="form-group">
      <label for="Message">Message:</label>
      <p class="instruction"> Using {FullName} will subsitute persons full name in your message for example: Hey {FullName}. Would you like joining my professional network? </p>
      <textarea class="form-control" rows="5" id="comment" id="LinkedIn-Message"></textarea>
      </div>
      <button type="button" class="btn btn-light" id="linkedin-start">Start</button>
    </div>



  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="googlea.js"></script>

  </body>
</html>
